<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Motivational Quotes</h1>
        <div class="quote-container">
            <h2>Quote:</h2>
            <p>{{ random_quote['quote'] }} - {{ random_quote['author'] }}</p>
        </div>
        <div class="authors">
            <h2>Authors:</h2>
            <ul>
                {% for quote in quotes %}
                    {% if loop.index <= 10 %}
                        <li><a href="/author/{{ quote['author'] }}">{{ quote['author'] }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
