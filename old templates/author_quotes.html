{% include "base.html" %}
{% block author_quotes %}
    <div class="container">
        <h1>Quotes by {{ author }}</h1>
        <div class="quotes"  style="text-align: center;">
            <ul>
                {% for quote in quotes %}
                    <li style="text-align: center;" >{{ quote['quote'] }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
